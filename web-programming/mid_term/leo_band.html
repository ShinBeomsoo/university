    </div>

<script>
  const keys = Array.from(document.querySelectorAll('.key'));
  const stopBtn = document.querySelectorAll('.stop');
  const repeatBtn = document.querySelectorAll('.repeat');
  let isRepeat = true;
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
  stopBtn.forEach(key => key.addEventListener('click', () => {
    if (!isRepeat) {
      isRepeat = true;
    } else {
      isRepeat = false;
    }
  }));
  repeatBtn.forEach(key => key.addEventListener('click', () => {
    isRepeat = true;
  }));

  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  async function playSound(e) {

    let audio;
    let key;

    async function _playSound() {
      if (!audio) return;
      key.classList.add('playing');
      audio.currentTime = 0;
      await audio.play();
    }

    if (typeof (e) === "object") {
      audio = document.querySelector(`audio[data-key="${e.which}"]`);
      key = document.querySelector(`div[data-key="${e.which}"]`);
      await _playSound();
    } else if (typeof (e) === "string" && e.length === 1) {
      e = e.toUpperCase();
      audio = document.querySelector(`audio[data-key="${e.charCodeAt(0)}"]`);
      key = document.querySelector(`div[data-key="${e.charCodeAt(0)}"]`);
      await _playSound();
    } else {
      e = e.toUpperCase().split('');
      for (key of e) {
        audio = document.querySelector(`audio[data-key="${key.charCodeAt(0)}"]`);
        key = document.querySelector(`div[data-key="${key.charCodeAt(0)}"]`);
        await _playSound();
      }
    }
  }

  async function playPianoScore() {
    const re = /[asdfgzxc]+/g;
    let score = document.getElementById('piano-score').value;
    let scoreArray = score.split('');

    let scoreParser = parser(scoreArray);

    for (let key of scoreParser) {
      if (key.match(re)) {
        sleep(200);
        await playSound(key);
      } else {
        sleep(200);
      }
    }
  }

  async function playDrumScore() {
    const re = /[puiojklnm]+/g;
    let score = document.getElementById('drum-score').value;
    let scoreArray = score.split('');

    let scoreParser = parser(scoreArray);

    for (let key of scoreParser) {
      if (key.match(re)) {
        sleep(200);
        await playSound(key);
      } else {
        sleep(200);
      }
    }
  }

  async function repeatScore(instrument) {
    if (instrument === "piano") {
      while (isRepeat) {
        await playPianoScore();
      }
    } else if (instrument === "drum") {
      while (isRepeat) {
        await playDrumScore();
      }
    }
  }

  function sleep(delay) {
    let start = new Date().getTime();
    while (new Date().getTime() < start + delay) ;
  }

</script>
