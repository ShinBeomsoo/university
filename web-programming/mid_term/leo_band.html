<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    let audio;
    let key;

    if (typeof (e) === "object") {
      audio = document.querySelector(`audio[data-key="${e.which}"]`);
      key = document.querySelector(`div[data-key="${e.which}"]`);
    } else {
      e = e.toUpperCase();
      audio = document.querySelector(`audio[data-key="${e.charCodeAt(0)}"]`);
      key = document.querySelector(`div[data-key="${e.charCodeAt(0)}"]`);
    }
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  function playScore() {

    let score = document.getElementById('score').value;
    let scoreArray = score.split('');
    scoreArray.forEach((key) => {
      sleep(200);
      playSound(key);
    });
  }

  function sleep(delay) {
    let start = new Date().getTime();
    while (new Date().getTime() < start + delay) ;
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>
